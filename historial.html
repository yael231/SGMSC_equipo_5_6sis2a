<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Consulta historial</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <form class="form-horizontal" method="post">
                    <fieldset>
                        <legend class="text-center header">Consulta tu historial</legend>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-user bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="fname" name="name" type="text" placeholder="Nombre(s)" class="form-control">
                            </div>
                        </div>
                        
                        
                         <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="Appat" name="Apellido pat" type="text" placeholder="Apellido paterno" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-envelope-o bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="Apmat" name="Apellido mat" type="text" placeholder="Apellido materno" class="form-control">
                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="NSS" name="Seguro" type="number" placeholder="numero de seguro social" class="form-control">
                            </div>
                        </div>

                      
                        <div class="form-group">
                            <div class="col-md-12 text-center">
                                <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                
                <footer>
                
                 <p> la pagina es unicamente hecha para una demostracion del funcionamiento de la programacion y unio de bases de datos con java</p>
                </footer>
            </div>
        </div>
    </div>
</div>
</body>
</html>
