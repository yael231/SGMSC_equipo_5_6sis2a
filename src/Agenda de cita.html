<div class="container">

                        <div class="form-group">

                                <input id="fname" name="name" type="text" placeholder="Nombre(s)" class="form-control">

                            </div>
                        </div>

                        <div class="form-group">
                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>
                            <div class="col-md-8">
                                <input id="NSS" name="Seguro" type="text" placeholder="numero de seguro social" class="form-control">
                            </div>
                        </div>
                        
                                
                        <div class="form-group">
                        <label><input type="checkbox"> No soy un robot</label>
                        </div>

                            <div class="col-md-12 text-center">

                            </div>
                        </div>
